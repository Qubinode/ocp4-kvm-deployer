---
# defaults file for ocp4-rhcos-vms
admin_user: admin
project_dir:  /home/{{ admin_user }}/qubinode-installer/
ocp4_pull_secret: /home/{{ admin_user }}/qubinode-installer/pull-secret.txt

# OCP release info
ocp4_release: 4.3.3
ocp4_release_dir: "{{ ocp4_release }}"
ocp4_release_url: "https://mirror.openshift.com/pub/openshift-v4/clients/ocp/{{ ocp4_release_dir }}"

openshift_install_folder: ocp4
ocp4_client: "openshift-client-linux-{{ ocp4_release }}.tar.gz"
ocp4_installer: "openshift-install-linux-{{ ocp4_release }}.tar.gz"
tools_missing: false

# Set to yes when expanding the qcow template from the default 10G
expand_os_disk: no

# set to true to tear down the cluster
tear_down: no

# set to no to not deploy cluster
deploy_cluster: yes

# set to true to startup cluster
startup_cluster: no

# set to false to stop checking of existing cluster
check_existing_cluster: yes

# cluster deployed message
cluster_deployed_msg: "not deployed"

# Allow cluster to be shutdown without waiting 24hrs
cluster_shutdown_before_cert_rotate: no

# set to configure local storaage
configure_local_storage: no

# deploy NFS persistent storage
configure_nfs_storage: yes

# deploy OCS persistent storage
configure_ocs_storage: yes

# Networking info
ocp4_nat_subnet: 192.168.50.0
ocp4_nat_gateway: "{{ ocp4_nat_subnet.split('.')[:3] | join('.')}}.1"
kvm_host_ip: 172.24.24.3
listen_address: "{{ kvm_host_ip }}"
bootstrap_ip: "{{ ocp4_nat_subnet.split('.')[:3] | join('.')}}.2"
ocp4_lb_container: qbn-lb
lb_name: "{{ ocp4_lb_container }}"
old_libvirt_net: ocp42
deploy_ocp4_configs: yes

# ocp4 nodes attributes
master_count: 3
compute_count: 3
master_ip_octet: 10
compute_ip_octet: 20
bootstrap_node_name: bootstrap

# Ignition creation variables
openshift_install_dir: ""
pull_secret: ""
external_domain_name: lab.example
internal_domain_name: lab.example
ssh_ocp4_public_key: ""

virtinstall_dir: /tmp/rhcos

local_user_account: admin
#subnet: 192.168.50.0
#gateway: 192.168.50.1
mask: 255.255.255.0
mac_start: "52:54:00:"
cluster_name: qbn
dns_domain: lab.example
dns_server_ip: 172.24.24.10
libvirt_network_name: qubinat
bootstrap_webserver_ip: 172.24.24.3
rhcos_metal_bios: "http://{{ bootstrap_webserver_ip }}:8080/pub/{{ ocp4_dependencies_version }}/images/{{ coreos_metal_bios }}"
rhcos_ignition_url: "http://{{ bootstrap_webserver_ip }}:8080/pub/{{ ocp4_dependencies_version }}/ignitions"
rhcos_ignition: "{{ rhcos_ignition_url}}/{{ vm_type }}.ign"
ocp4_dependencies_version: 4.3
coreos_metal_bios: "rhcos-{{ ocp4_image_version }}-x86_64-metal-bios.raw.gz"
ocp4_image_version: 4.3.0
kvm_host_libvirt_dir: /var/lib/libvirt/images
libvirt_network_mode: nat
libivrt_network_domain: compute.local
pull_secret_request: https://cloud.redhat.com/openshift/install/metal/user-provisioned

ocp4_instances:
  - name: master
    hd_size: 120G
    memory_size: 16192
    cpu_size: 4
    extra_storage:
      - size: 10G
        enable: true
        name: vdb
      - size: 50G
        enable: true
        name: vdc
    qty: "{{ master_count }}"
    vm_type: master
    ip_octet: "{{ master_ip_octet }}"
  - name: compute
    hd_size: 120G
    memory_size: 16192
    cpu_size: 4
    extra_storage:
      - size: 50G
        name: vdb
        enable: true
      - size: 100G
        name: vdc
        enable: true
    qty: "{{ compute_count }}"
    vm_type: worker
    ip_octet: "{{ compute_ip_octet }}"
  - name: bootstrap
    hd_size: 120G
    memory_size: 16192
    cpu_size: 2
    extra_storage:
      - size: ""
        name: vdb
        enable: false
      - size: ""
        name: vdc
        enable: false
    qty: 1
    vm_type: bootstrap
    ip_octet: 30

ocp4_firewall_ports:
  - 8080/tcp
  - 80/tcp
  - 443/tcp
  - 6443/tcp
  - 22623/tcp
  - 32700/tcp
  - 2049/tcp
  - 2049/udp

podman_pkgs:
  - podman
  - buildah
  - skopeo
  - slirp4netns
  - nfs-utils

# localstorage
localstorage_version: '4.3'
localstorage_filesystem: true
localstorage_block: false
localstorage_block_disk: /dev/vdc
localstorage_fs_disk: /dev/vdb

# Defaults for NFS Provisioner role
provision_nfs_server: true
nfs_server_directory_path: /export
provision_nfs_provisoner: true
configure_registry: false
nfs_server_ip:  changeme
registry_pvc_size: 100Gi
storage_class_result: true
openshift_token: 1234567890
openshift_url: https://master.example.com:6443 #https://master.example.com for openshift 3
openshift_version: ocp4
project_namespace: nfs-provisioner
set_as_default: true
delete_deployment: false
insecure_skip_tls_verify: true
